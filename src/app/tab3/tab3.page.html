<ion-header mode="ios" no-border translucent="true" class="fondonegro">
  <ion-toolbar mode="ios" >    
    <ion-title color="primary">GALERIA</ion-title>      
  </ion-toolbar>
</ion-header>

<ion-content class="fondonegro card-background-page">
    <ion-card *ngFor="let tarjeta of tarjetas"    
    routerLink="{{ tarjeta.pagina }}" routerDirection="root">
        <img src="{{ tarjeta.imagen }}" />
        
    </ion-card>
    
</ion-content>
