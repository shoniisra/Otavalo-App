<ion-header mode="ios" no-border translucent="true">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">FOLKLORE NARRATIVO</ion-title>
  </ion-toolbar>
  <ion-toolbar mode="ios">      
      <ion-title color="secondary">CASOS Y LEYENDAS</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="fondo">
  <ion-grid noborder>
    <ion-row noborder>
      <ion-col size="6" *ngFor="let tarjeta of tarjetas" class="card-background-page" noborder>
        <ion-card routerLink="{{ tarjeta.pagina }}" routerDirection="root" class="fondoblanco">
          <img src="{{ tarjeta.imagen }}"/>
          <ion-card-header>            
           
            <ion-card-title> <small>{{ tarjeta.subtitulo }} : </small>  {{ tarjeta.titulo }}</ion-card-title>
          </ion-card-header>   
          <ion-card-content class="ion-text-justify">
              {{ tarjeta.historia | slice:0:100}}... 
              <br><a>ver m√°s</a>
          </ion-card-content>   
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
